<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki API</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="logo"><img src="./ressources/wiki-logo.png" alt="Logo wiki" class="imgLogo"></div>
  <div class="title">Recherche <span class="boldy">Wikipedia</span></div>
  <form method="get" action="" id="form">
    <input type="search" class="search" placeholder="Recherche">
  </form>
  <div class="results">
    <div class="result">
      <a href="" class="siteName">Site Name</a>
      <div class="adress">http://adresse.com</div>
      <div class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam necessitatibus rerum sunt
        suscipit officia quia, eaque sit earum ex quisquam neque molestias, cum dicta cumque nemo optio? Neque, dolorum
        vitae.</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
