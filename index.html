<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki API</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="logo"><img src="./ressources/wiki-logo.png" alt="Logo wiki" class="imgLogo"></div>
  <div class="title">Recherche <span class="boldy">Wikipedia</span></div>
  <form method="get" action="" id="form">
    <input type="search" class="search" placeholder="Recherche" id="search">
  </form>
  <div class="loader" id="loader">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
  </div>
  <div class="results" id="resultsSpace">

  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
